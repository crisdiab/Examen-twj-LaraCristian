<h1>{{titulo}}</h1>

<div class="row">

  <div class="col-sm-12 animated flipInX" *ngFor="let album of albums">

    <div class="text-center">
      <p><img src="{{album.UrlPortada}}" alt="Portada" width="100" height="100"></p>
      <h3>{{album.nombre}}</h3>
      <p>Artista: {{album.idArtista.nombre}}</p>
      <p>Album: {{album.nombre}}</p>
      <p>Fecha de Lanzamiento: {{album.fechaLanzamiento | date}}</p>
      <p>Estilo: {{album.idArtista.estilo}}</p>
    </div>

    <div class="row animated flipInY" [hidden]="!album.formularioCerrado">

      <div class="col-sm-5">
        <button class="btn btn-block btn-info"
                (click)="album.formularioCerrado = !album.formularioCerrado"
        >Actualizar</button>
      </div>

      <div class="col-sm-2"></div>

      <div class="col-sm-5">

        <button class="btn btn-block btn-danger" (click)="borrarAlbum(album.id)">Borrar</button>

      </div>



    </div>

    <div class="div" [hidden]="album.formularioCerrado">

      <form action="">
        <form class="animated bounceIn" (ngSubmit)="actualizarAlbum(album)" #NuevoArtistaForm="ngForm">

          <div class="form-group">
            <label>Album</label>
            <input required
                   minlength="4"
                   type="text"
                   class="form-control"
                   placeholder="Digite un nombre del album"
                   name="nombre"
                   [(ngModel)]="album.nombre"
                   #nombre="ngModel"
                   #nombreElm>
          </div>
          <div class="form-group">
            <label>Fecha de Lanzamiento</label>
            <input required
                   minlength="4"
                   type="date"
                   class="form-control"
                   placeholder="Digite un pais  como: Ecuador"
                   name="pais"
                   [(ngModel)]="album.fechaLanzamiento"
                   #pais="ngModel"
                   #paisElm>
          </div>
          <div class="form-group">
            <label>Portada</label>
            <input required
                   minlength="4"
                   type="text"
                   class="form-control"
                   placeholder="Digite una Url de la portada"
                   name="portada"
                   [(ngModel)]="album.UrlPortada"
                   #portada="ngModel"
                   >
          </div>

          <button [disabled]="disabledButtons.NuevoArtistaFormSubmitButton||!NuevoArtistaForm.valid" type="submit"
                  class="btn btn-block btn-success">Update

          </button>

          <button type="button"
                  class="btn btn-block btn-warning"
                  (click)="album.formularioCerrado = !album.formularioCerrado">
            Cancelar
          </button>
        </form>
      </form>
    </div>
  </div>
</div>
